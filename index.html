
<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Kakao...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CXX7D36FTW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CXX7D36FTW');
    </script>
  </head>
  <body>
    <p>SAT 전문가를 만나러 가는 중입니다...</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const src = params.get('src') || '';

      // 오픈카톡 링크 매핑: 작성자별 고정 링크
      const kakaoLinks = {
        writerM: "https://open.kakao.com/o/sLyyN9Lg",
        writerB: "https://open.kakao.com/o/sjYJo9bh",
        summer: "https://open.kakao.com/o/sbz0Wbqh",
        lading: "https://open.kakao.com/o/sdnqERAh",
        instagram: "https://open.kakao.com/o/snZ5FDzh",
        writerH: "https://open.kakao.com/o/sfYDn9bh"
      };

      let kakaoLink = "https://open.kakao.com/o/defaultLink";

      // src 파라미터 안에 작성자명이 포함되어 있으면 해당 링크로 설정
      if (src.includes("writerM")) {
        kakaoLink = kakaoLinks.writerM;
      } else if (src.includes("writerB")) {
        kakaoLink = kakaoLinks.writerB;
      } else if (src.includes("summer")) {
        kakaoLink = kakaoLinks.summer;
      } else if (src.includes("writerH")) {
        kakaoLink = kakaoLinks.writerH;
      }

      // GA 이벤트 전송
      gtag('event', 'kakao_redirect', {
        event_category: 'BlogToKakao',
        event_label: src
      });

      // 1.5초 후 리디렉션
      setTimeout(() => {
        window.location.href = kakaoLink;
      }, 1000);
    </script>
  </body>
</html>
